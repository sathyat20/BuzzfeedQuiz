<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Buzzfeed Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class= "section2" id="section2">
            <div class="info" id="info">
                <h1 id="top_title">Which Citrus Dessert are you?</h1>
                <a id = "btn1" href = "#quiz">Start</a>
            </div>
        </div>
        

        <form id = "quiz">
            <h1>Pick your favourite citrus fruit!</h1>
            <div class="question" id="no1">
            
                <label for = "lemon" id = "q1" >

                    <input type="radio" name="fave" id="lemon" value="1"/>
                    <img src="https://cdn.britannica.com/84/188484-050-F27B0049/lemons-tree.jpg" height="180"/>
                    

                </label>
                <label for = "lime" id = "q1">
                    
                    <input type="radio" name="fave" id="lime" value = "2"/>
                    <img src="https://blog.lexmed.com/images/librariesprovider80/blog-post-featured-images/limes.jpg?sfvrsn=2e28920b_0" height="180"/>
                    

                </label>
                <label for = "grapefruit" id = "q1">

                    <input type="radio" name="fave" id="grapefruit" value = "3"/>
                    <img src="https://cdn.britannica.com/45/190245-050-CCAFE09B/grapefruits-pomelos.jpg" height="180"/>
                    

                </label>
                <label for = "orange" id = "q1">

                    <input type="radio" name="fave" id="orange" value = "4"/>
                    <img src="https://static.independent.co.uk/2021/01/30/12/iStock-1131608539or.jpg?quality=75&width=1200&auto=webp" height="180"/>
                    

                </label>
                <label for = "yuzu" id = "q1">

                    <input type="radio" name="fave" id="yuzu" value = "5"/>
                    <img src="https://post.healthline.com/wp-content/uploads/2020/01/yuzu-japanese-citrus-1200x628-facebook.jpg" height="180"/>
                    

                </label>
                <label for = "pomelo" id = "q1">

                    <input type="radio" name="fave" id="pomelo" value = "6"/>
                    <img src="https://www.savoryexperiments.com/wp-content/uploads/2020/05/pomelo.jpg" height="180"/>

                </label>
            </div>
            
            <h1>Pick an accompanying fragrance</h1>
            <div class="word-question" id="no2">
            
                <label for="r-lavender" id="q2">

                    <input type="radio" name="fragrance" value="1" id="r-lavender"/>
                    <h3>Lavender</h3> 

                </label>
                <label for="r-cinnamon" id="q2">

                    <input type="radio" name="fragrance" value="2" id="r-cinnamon"/>
                    <h3>Cinnamon</h3>
                
                </label>
                <label for="r-apple" id="q2">

                    <input type="radio" name="fragrance" value="3" id="r-apple"/>
                    <h3>Apple</h3>
                    
                </label><br>
                <label for="r-ginger" id="q2">

                    <input type="radio" name="fragrance" value= "4" id="r-ginger"/>
                    <h3>Ginger</h3>
                
                </label>
                <label for="r-pumpkin" id="q2">

                    <input type="radio" name="fragrance" value= "5" id="r-pumpkin"/>
                    <h3>Spiced Pumpkin</h3>
            
                </label>
                <label for="r-salted" id="q2">

                    <input type="radio" name="fragrance" value= "6" id="r-salted"/>
                    <h3>Salted Caramel</h3>
                
                </label>
            </div>

            <h1>Your choice of crust?</h1>
            <div class="question" id="no3">
            
                <label for="oreo" id="q3">

                    <input type="radio" name="crust" id="oreo" value="1"/>
                    <img src="https://static.onecms.io/wp-content/uploads/sites/19/2021/08/12/oreo-hero.jpg" height="190"/>
                    
                </label>
                <label for="grahamCracker" id="q3">

                    <input type="radio" name="crust" id="grahamCracker" value="2"/>
                    <img src="https://www.texanerin.com/content/uploads/2015/08/vegan-graham-crackers-image-1200.jpg" height="190"/>
                    
                </label>
                <label for="digestives" id="q3">

                    <input type="radio" name="crust" id="digestives" value="3"/>
                    <img src="https://www.biggerbolderbaking.com/wp-content/uploads/2017/02/Digestive-Biscuits-copy-1-500x500.jpg" height="190"/>
                    
                </label>
                <label for="lotusBiscoff" id="q3">

                    <input type="radio" name="crust" id="lotusBiscoff" value="4"/>
                    <img src="https://media.cntraveler.com/photos/5e7819ae1185400008f5b3b5/5:4/w_1705,h_1364,c_limit/BiscoffCookies-Airlines-2020.jpg" height="190"/>
                    
                </label>
                <label for="almondFlour" id="q3">

                    <input type="radio" name="crust" id="almondFlour" value="5"/>
                    <img src="https://post.healthline.com/wp-content/uploads/2020/08/AN609-Almond-Flour-732x549-thumb.jpg" height="190"/>
                    
                </label>
                <label for="nuts" id="q3">

                    <input type="radio" name="crust" id="nuts" value="6"/>
                    <img src="https://paleogrubs.com/wp-content/uploads/2020/05/roasted-nuts-6.jpg" height="190"/>
                    
                </label>
            </div>
            
            <h1>Ingredient you simply CANNOT leave out?</h1>
            <div class="word-question" id="no4">
            
                <label for="r-vanilla" id = "q4">
                    <input type="radio" name="ingredient" value="1" id="r-vanilla"/>
                    <h3>Vanilla Bean</h3>
                </label>
                
                <label for="r-cc" id = "q4">
                    <input type="radio" name="ingredient" value="2" id="r-cc"/>
                    <h3>Cream Cheese</h3>
                </label>
                
                <label for="r-butter" id = "q4">
                    <input type="radio" name="ingredient" value="3" id="r-butter"/>
                    <h3>Butter</h3>
                </label><br>

                <label for="r-sugar" id = "q4">
                    <input type="radio" name="ingredient" value="4" id="r-sugar"/>
                    <h3>Sugar</h3>
                </label>
                
                <label for="r-coffee" id = "q4">
                    <input type="radio" name="ingredient" value="5" id="r-coffee"/>
                    <h3>Coffee</h3>
                </label>
                
                <label for="r-flour" id = "q4">
                    <input type="radio" name="ingredient" value="6" id="r-flour"/>
                    <h3>Flour</h3>
                </label>
            </div>

            <h1>Take your dessert pick!</h1>
            <div class="question" id="no5">
                <label id="q5" for="tart">

                    <input type="radio" name="pastry" id="tart" value="1"/>
                    <img src="https://media.istockphoto.com/photos/tempting-pastries-and-pies-picture-id186844877?k=20&m=186844877&s=612x612&w=0&h=_8j3JeGvSW2jG_8X4fvocMSPg-eMxlZ3jxycNWgppDY=" height="180"/>
                    
                </label>
                <label id="q5" for="macarons">

                    <input type="radio" name="pastry" id="macarons" value="2"/>
                    <img src="https://www.jordanwinery.com/wp-content/uploads/2020/04/French-Macaron-Cookie-Recipe-WebHero-6435.jpg" height="180"/>
                    
                </label>
                <label id="q5" for="cheesecake">

                    <input type="radio" name="pastry" id="cheesecake" value="3"/>
                    <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/strawberry-cheesecake-recipe1-1640206546.jpg" height="180"/>
                    
                </label>
                <label id="q5" for="pannacotta">

                    <input type="radio" name="pastry" id="pannacotta" value="4"/>
                    <img src="https://www.modernhoney.com/wp-content/uploads/2020/12/Vanilla-Bean-Panna-Cotta-1-scaled.jpg" height="180"/>
                    
                </label>
                <label id="q5" for="pie">

                    <input type="radio" name="pastry" id="pie" value="5"/>
                    <img src="https://images-gmi-pmc.edge-generalmills.com/88db4f89-e1c5-4450-8135-acf021c820c8.jpg" height="180"/>
                    
                </label>
                <label id="q5" for="puff">

                    <input type="radio" name="pastry" id="puff" value="6"/>
                    <img src="https://www.theflavorbender.com/wp-content/uploads/2021/02/Cream-puffs-2753-2.jpg" height="180"/>
                    
                </label>
            </div>
            <div class="submit">
                <a id = "btn2" href = "#">Submit</a>
            </div>
        </form>

        <!-- Adapted from https://www.w3schools.com/howto/howto_css_modals.asp-->
        <div class="results" id="results">
            <div class="content">
                <span class="close">&times;</span>
                <p>Baking in Progress...</p>
                <h1 id= "title"></h1>
                <p id= "description"></p>
                <img class="false" id="LCCT" src="https://www.culinary-cool.com/wp-content/uploads/2019/05/Nanas-Lemon-Tarts-1-resized.jpg" height="200">
                <img class="false" id="KLP" src="https://skinnycomfort.com/wp-content/uploads/2020/03/Key-Lime-Pie-14-735x735.jpg" height="200">
                <img class="false" id="RRGPC" src="https://www.oceanspray.com/-/media/OS/US/DotCom/recipes/Desserts-and-Snacks/Ruby-Red-Grapefruit-Panna-Cotta_MobileDETAIL_3122.ashx" height="200">
                <img class="false" id="YC" src="https://zhangcatherine.com/wp-content/uploads/2021/04/P1011760-Edit-2-768x1024.jpg" height="200">
                <img class="false" id="LBC" src="https://www.afarmgirlsdabbles.com/wp-content/uploads/2010/05/lime-baby-cakes_s_600.jpg" height="200">
                <img class="false" id="OCMD" src="https://i.ytimg.com/vi/QBkJ0O6R2_0/maxresdefault.jpg" height="200">
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <script src="main.js"></script>
    </body>
